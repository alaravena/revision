{% extends 'core/base.html' %}

{% load crispy_forms_tags %}

{% block contenido %}

<div class="row mb-4 justify-content-between">
    <div class="col-12 col-md-6 mt-5">
        <h2 class="text-md-left text-center">Listado de Categorias</h2>
    </div>
    <div class="col-12 col-md-4 mt-md-5 mt-3 d-flex">
        <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#exampleModal">
            Nueva Categoria
        </button>
    </div>
</div>

<table class="table table-striped table-hover table-responsive-xs">
    <tr>
        <th>ID Categoria</th>
        <th>Nombre Categoria</th>
        <th>Opciones</th>
    </tr>

    {% for c in Categoria %}
        <tr>
            <td>{{c.id}}</td>
            <td>{{c.nombre}}</td>
            <td><a class="ml-4" href="#" onclick="eliminar('ca', {{ c.id }})"><i class="fas fa-trash-alt"></i></a></td>
        </tr>
    {% endfor %}
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Nueva Categoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="POST" class="" enctype="multipart/form-data">
                    {% csrf_token %}
                        {{ form | crispy }}
                    <input class="btn btn-primary float-right ml-2" type="reset" value="Limpiar">
                    <input class="btn btn-success float-right" type="submit" name="Guardar">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
